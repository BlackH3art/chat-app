<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat-app</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

  <div class="content">

    <div class="room"></div>
    <div class="room-list"></div>
    <div class="messages"></div>

    <form class="send-form">
      <input type="text" id="send-message" />
      <input type="submit" id="send-button" value="Send" />

      <div class="help">
        chat actions:
        <ul>
          <li>change user name: <code>/nick [user name]</code> </li>
          <li>go to room / create room: <code>/join [room name]</code> </li>
        </ul>
      </div>
    </form>


  </div>



  <!-- <script src="/socket.io/socket.io.js" type="text/javascript"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/javascripts/chat.js" type="text/javascript" ></script>
  <script src="/javascripts/chat_ui.js" type="text/javascript" ></script>
  
</body>
</html>
